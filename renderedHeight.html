<!DOCTYPE html> 
<html> 

<head> 
	<meta charset="UTF-8" /> 
	<style> 
		div { 
			border: 1px solid black; 
			text-align: center; 
			margin-bottom: 16px; 
			color: green; 
		} 

		#div1 { 
			height: 100px; 
		} 
	</style> 
</head> 

<body> 
	<div id="div1"> 
		<h1> 
			style.height without 
			inline style 
		</h1> 
	</div> 
	
	<div id="div2" style="height: 100px;"> 
		<h1>style.height with inline style</h1> 
	</div> 
	<button onclick="alertHeight()"> 
		Get Height 
	</button> 

	<script> 
		function alertHeight() { 
			alert(document.getElementById 
				("div1").style.height); 

			alert(document.getElementById 
				("div2").style.height); 
		} 
	</script> 
</body> 

</html>
